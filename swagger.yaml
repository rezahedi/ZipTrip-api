components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    RegisterUserObject:
      title: Register's Object
      required:
        - name
        - email
        - password
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string
    LoginUserObject:
      title: Login's Object
      required:
        - email
        - password
      type: object
      properties:
        email:
          type: string
        password:
          type: string
    RequestResetPasswordObject:
      type: object 
      properties:
        email: 
          type: string 
          format: email 
          example: bob@example.com
      required:
        - email 
    ResetPasswordObject:
      type: object 
      properties:
        resetToken:
          type: string 
          example: example-token-daff05f70ce0af67a32e31346300051cf7c415af
        newPassword:
          type: string 
          example: newPasswordExample
      required:
        - resetToken 
        - newPassword 
    AccountPlanRequestBody:
      title: Plan's Object
      required:
        - title
        - description
        - images
        - categoryId
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        images:
          type: array
          items:
            type: string
        type:
          type: string
        duration:
          type: string
        categoryId:
          type: string
        stops:
          type: array
          items:
            type: object
            title: Stop's Object
            required:
              - name
              - imageURL
              - address
            properties:
              name:
                type: string
              imageURL:
                type: string
              address:
                type: string
              description:
                type: string
              location:
                type: array
                items:
                  type: number
              sequence:
                type: number
    AccountCategoryRequestBody:
      title: Category's Object
      required:
        - name
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        imageURL:
          type: string
  parameters:
    CategoryIdParam:
      name: categoryId
      in: query
      schema:
        type: string
        example: nature-and-history
      required: false
      description: Category ID to filter plans by category (optional)

    PageParam:
      name: page
      in: query
      schema:
        type: integer
        default: 1
      required: false
      description: Page number for pagination (optional, default is 1)

    SizeParam:
      name: size
      in: query
      schema:
        type: integer
        default: 10
      required: false
      description: Number of items per page for pagination (optional, default is 10)

    SearchParam:
      name: search
      in: query
      schema:
        type: string
        default: null
      required: false
      description: (NOT Working Yet) Search through title of plans to find matching words (optional)

    LatMin:
      name: latmin
      in: query
      schema:
        type: number
        default: null
      required: true
      description: Minimum latitude
    LngMin:
      name: lngmin
      in: query
      schema:
        type: number
        default: null
      required: true
      description: Minimum longitude
    LatMax:
      name: latmax
      in: query
      schema:
        type: number
        default: null
      required: true
      description: Maximum latitude
    LngMax:
      name: lngmax
      in: query
      schema:
        type: number
        default: null
      required: true
      description: Maximum longitude
tags:
  - name: Plans
    description: Fetching plans for public views
  - name: Auth
    description: Simple user authentication with email & password
  - name: Account
    description: Logged in user operation for user's dashboard
  - name: Bookmark
    description: Allows the authenticated user to list, add, or remove bookmarked plans